<div class="col-md-8 offset-md-3">
  <h1>Update employee</h1>
  <form (ngSubmit)="onsubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee!.firstName" name="first">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee!.lastName" name="last">
    </div>
    <div class="mb-3">
      <label for="emailId" class="form-label">Email Id</label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="employee!.emailId" name="mail">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  </div>
